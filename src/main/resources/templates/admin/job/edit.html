<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}">
<th:block layout:fragment="stylesheet">
	<script th:src="@{/vendor/tinymce/tinymce.min.js}"></script>
	<script>
		tinymce.init({
			selector : 'textarea'
		});
	</script>
</th:block>
<div class="container-fluid" layout:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Update Job</h1>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Form Input</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-8">
									<form action="#" th:action="@{/job/submit}" th:object="${job}" method="post" role="form">
										<input type="hidden" th:field="*{id}" class="form-control" required />
										<div class="form-group">
											<label>Title</label>
											<input type="text" th:field="*{title}" placeholder="Title" class="form-control" required />
											<label th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="help-block"></label>
										</div>
										<div class="form-group">
											<label>Company</label>
											<input type="text" th:field="*{company}" placeholder="Company" class="form-control" required />
											<label th:if="${#fields.hasErrors('company')}" th:errors="*{company}" class="help-block"></label>
										</div>
										<div class="form-group">
											<label>Description</label>
											<textarea class="form-control" th:field="*{description}" required></textarea>
											<label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="help-block"></label>
										</div>
										<div class="form-group">
											<label>Location</label>
											<input type="text" th:field="*{location}" placeholder="Location" class="form-control" required />
											<label th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="help-block"></label>
										</div>
										<div class="form-group">
											<label>Salary</label>
											<input type="text" th:field="*{salary}" placeholder="Salary" class="form-control" required />
											<label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="help-block"></label>
										</div>
										<div class="form-group">
											<label>Type</label>
											<input type="text" th:field="*{type}" placeholder="Type" class="form-control" required />
											<label th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="help-block"></label>
										</div>
										<button type="submit" class="btn btn-default">Save</button>
									</form>

								</div>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->

</html>
