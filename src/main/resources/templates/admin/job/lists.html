<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}">
<head>
<th:block layout:fragment="stylesheet">

	<!-- DataTables CSS -->
	<link th:href="@{/vendor/datatables-plugins/dataTables.bootstrap.css}"
		rel="stylesheet">

	<!-- DataTables Responsive CSS -->
	<link
		th:href="@{/vendor/datatables-responsive/dataTables.responsive.css}"
		rel="stylesheet">
		
</th:block>
</head>
<body>

	<div class="container-fluid" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Job Lists</h1>
				<div class="row">
					<div class="panel-body">
						<a href="createproduct.html" th:href="@{/job/create}" class="btn btn-primary">Add Job</a>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Table</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<table width="100%"
									class="table table-striped table-bordered table-hover"
									id="jobTable">
									<thead>
										<tr>
											<th>Title</th>
											<th>Company</th>
											<th>Location</th>
											<th>Salary</th>
											<th>Type</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="j: ${jobs}">
											<td th:text="${j.title}"></td>
											<td th:text="${j.company}"></td>
											<td th:text="${j.location}"></td>
											<td th:text="${j.salary}"></td>
											<td th:text="${j.type}"></td>
											<td>
												<a th:href="@{/job/edit/{id}(id=${j.id})}" role="button" class="btn btn-info btn-circle"> <i class="fa fa-pencil"></i></a> 
												<a th:href="@{/job/delete/{id}(id=${j.id})}" role="button" class="btn btn-info btn-circle" onclick="if (!confirm('Are you sure want to delete this job information?')) return false;">
													<i class="fa fa-trash-o"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
								<!-- /.table-responsive -->
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->

	<th:block layout:fragment="scripts">
		<!-- DataTables JavaScript -->
		<script th:src="@{/vendor/datatables/js/jquery.dataTables.min.js}"></script>
		<script
			th:src="@{/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
		<script
			th:src="@{/vendor/datatables-responsive/dataTables.responsive.js}"></script>

		<!-- Page-Level Demo Scripts - Tables - Use for reference -->
		<script>
			$(document).ready(function() {
				$('#jobTable').DataTable({
					responsive : true
				});
			});
		</script>
	</th:block>

</body>
</html>
