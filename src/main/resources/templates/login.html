<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Study Case</title>

<!-- Bootstrap Core CSS -->
<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- MetisMenu CSS -->
<link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

<!-- Custom Fonts -->
<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form th:action="@{/login}" method="POST" class="form-signin" role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" th:placeholder="Email" name="email"
										type="email" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" th:placeholder="Password"
										name="password" type="password" value="">
								</div>
								<div align="center" th:if="${param.error}">
									<p style="font-size: 20; color: #FF1C19;">Email or Password
										invalid, please verify</p>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="submit" th:text="Login"></button>
							</fieldset>
						</form>
						<form th:action="@{/registration}" method="get">
						<br/>
							<button class="btn btn-lg btn-success btn-block" type="submit">Registration</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/js/sb-admin-2.js}"></script>

</body>

</html>
